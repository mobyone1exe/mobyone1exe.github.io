<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tap Jump</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #FF4178;
      font-family: 'Arial Black', sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #A62B4C;
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #2EC4FF;
      left: 100px;
      bottom: 100px;
    }

    #counter {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #3AD9FF;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    #promo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      font-size: 44px;
      font-weight: bold;
      color: #3AD9FF;
      text-align: center;
      display: none;
      padding: 30px;
      border-radius: 15px;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      animation: promoAppear 1.5s ease forwards;
    }

    #promo b {
      cursor: pointer;
      color: #fff200;
      text-shadow: 0 0 8px rgba(255,242,0,0.8);
    }

    #copied {
      position: absolute;
      top: calc(50% + 100px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 20px;
      padding: 8px 15px;
      border-radius: 10px;
      display: none;
      opacity: 0;
    }

    @keyframes promoAppear {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes copiedAnim {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      20% { opacity: 1; transform: translate(-50%, 0); }
      80% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="ground"></div>
    <div id="counter">0</div>
    <div id="promo">
      ваш промокод<br>
      <b id="promoCode">IIIBNEYA</b><br>
      на свободный вход на мероприятие
    </div>
    <div id="copied">Скопировано!</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const counter = document.getElementById("counter");
    const promo = document.getElementById("promo");
    const promoCode = document.getElementById("promoCode");
    const copied = document.getElementById("copied");

    let velocity = 0;
    let gravity = -0.5;
    let jumpStrength = 12;
    let isJumping = false;
    let y = 100; // начальная высота над землёй
    let jumps = 0;

    function update() {
      velocity += gravity;
      y += velocity;

      if (y <= 100) {
        y = 100;
        velocity = 0;
        isJumping = false;
      }

      player.style.bottom = y + "px";
      requestAnimationFrame(update);
    }

    window.addEventListener("mousedown", () => {
      if (!isJumping) {
        velocity = jumpStrength;
        isJumping = true;
        jumps++;
        counter.textContent = jumps;

        if (jumps === 100) {
          promo.style.display = "block";
        }
      }
    });

    // копирование промокода
    promoCode.addEventListener("click", () => {
      navigator.clipboard.writeText(promoCode.textContent).then(() => {
        copied.style.display = "block";
        copied.style.animation = "copiedAnim 1.5s ease forwards";
        setTimeout(() => {
          copied.style.display = "none";
          copied.style.animation = "";
        }, 1500);
      });
    });

    update();
  </script>
</body>
</html>
