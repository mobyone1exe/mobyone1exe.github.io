<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tap Jump</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87ceeb; /* голубой фон */
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #228B22; /* зелёная земля */
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff0000; /* красный квадрат */
      left: 100px;
      bottom: 100px; /* на уровне земли */
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="ground"></div>
  </div>

  <script>
    const player = document.getElementById("player");

    let velocity = 0;
    let gravity = -0.5;
    let jumpStrength = 12;
    let isJumping = false;
    let y = 100; // начальная высота над землёй

    function update() {
      velocity += gravity;
      y += velocity;

      if (y <= 100) {
        y = 100;
        velocity = 0;
        isJumping = false;
      }

      player.style.bottom = y + "px";
      requestAnimationFrame(update);
    }

    window.addEventListener("mousedown", () => {
      if (!isJumping) {
        velocity = jumpStrength;
        isJumping = true;
      }
    });

    update();
  </script>
</body>
</html>
